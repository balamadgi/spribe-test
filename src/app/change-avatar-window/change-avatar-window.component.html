
		<div class="modal fade in" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">choose game avatar</h5>
						<button type="button" (click)="onCloseChangeAvaWindow()" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">					
						 <label for="img" *ngFor="let i of images; let index = index">
							<input 
							type="radio" 
							name="img"
							[value]="i.imgId"							
							(change)="handleChangeAva($event.target)"
							>
							<div class="img-background" >
								<img src="{{i.imgAdress}}" alt="index">
							</div>
					
						  </label>
						 					
					</div>
					<div class="modal-footer">
					<button type="button" (click)="onChangeAvaApply()" class="btn">Change</button>
					</div>
				</div>
			</div>
